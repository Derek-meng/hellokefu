<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>哈啰客服-安装文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="哈啰客服 安装文档">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '哈啰客服',
      // logo: '/Logo.png',
      repo: '',
      loadSidebar: true,
      repo: 'https://github.com/dbing/hellokefu.git',
      auto2top: true,
      // themeColor: '#9B30FF',
      coverpage: true,
      loadNavbar: true,
      subMaxLevel: 2,
      ga: 'UA-115957523-1',
      search: {
        noData: {
          '/': '找不到结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      formatUpdated: '{YYYY}-{MM}-{DD}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html + '<hr />' + '上次更新：{docsify-updated} '
          })
        },
        function (hook, vm) {
          hook.mounted(function () {
            var div = Docsify.dom.create('div')
            div.id = 'gitalk-container'
            var main = Docsify.dom.getNode('#main')
            div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`
            Docsify.dom.appendTo(Docsify.dom.find('.content'), div)
          })
          hook.doneEach(function () {
            var el = document.getElementById('gitalk-container')
            while (el.hasChildNodes()) el.removeChild(el.firstChild)
            gitalk.render('gitalk-container')
          })
        }
      ]
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'f7a7480eff95e4b718a6',
      clientSecret: '58cd413926d476c77df426f75d169fb5c8c1a35a',
      repo: 'hellokefu',
      owner: 'dbing',
      admin: ['dbing'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>

</body>
</html>
